{% extends 'base.html' %}
{% block content %}

            <div class="shadow card">
                <div class="card-body">
                    <div class="card-title"><h4>{{ task.name }}</h4></div>
                    <p>{{ task.priority }}</p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' task.id %}">Update</a>
                </div>
            </div>

{% endblock %}
